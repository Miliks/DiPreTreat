<div class="login-form">
  <div class="form">
    <div class="logo">
    </div>

    <div class="">
     <h3>Sign In</h3>
      <br>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" [(ngModel)]="username" placeholder="Username"
             [ngClass]="requiredUsername  ? 'required' : ''">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" [(ngModel)]="password" placeholder="Password"
             [ngClass]="requiredPassword  ? 'required' : ''">
    </div>
    <div class="form-group">
      <button (click)="login()" class="btn btn-block">Login</button>
    </div>

    <p *ngIf=unauthorized class="error">
      * Invalid username or password
    </p>
  </div>
</div>
