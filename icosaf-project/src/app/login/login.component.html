<div
style="background-image: url('../../assets/background.png'); height: 100% !important; width: 100% !important; background-size: cover; position: fixed; top: 0; left:0;">


<div class="login-form">
  <div class="form">

    <div class="logo">
    </div>

    <div class="">
     <h3>Login to - DiPreTreat</h3>
      <br>
    </div>

<div class="form-group">
      <input type="text" class="form-control" [(ngModel)]="username" placeholder="Username"
             [ngClass]="requiredUsername  ? 'required' : ''"  (focus)="clearUsername()">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" [(ngModel)]="password" placeholder="Password"
             [ngClass]="requiredPassword  ? 'required' : ''" (focus)="clearPassword()">
    </div>
    <div class="form-group">
      <button (click)="login()" class="btn btn-block">Login</button>
    </div>

    <p *ngIf=unauthorized class="error">
      * Invalid username or password
    </p>
  </div>
</div>
